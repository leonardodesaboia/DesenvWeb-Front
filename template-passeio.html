<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>BM Turismo - {{nome}}</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Seus links de CSS existentes -->
</head>
<body>
    <!-- Navbar mantido igual -->
    
    <!-- Header modificado para ser dinâmico -->
    <div class="container-fluid bg-primary py-5 mb-5 hero-header">
        <div class="container py-5">
            <div class="row justify-content-center py-5">
                <div class="col-lg-10 pt-lg-5 mt-lg-5 text-center">
                    <h1 class="display-3 text-white animated slideInDown">{{nome}}</h1>
                </div>
            </div>
        </div>
    </div>

    <!-- Conteúdo principal -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="row g-5">
                <!-- Lado esquerdo com imagens -->
                <div class="col-lg-6">
                    <div class="row g-3">
                        <!-- Imagens mantidas como estão ou atualizadas dinamicamente se tiver URLs no banco -->
                    </div>
                </div>

                <!-- Lado direito com informações -->
                <div class="col-lg-6">
                    <h6 class="section-title bg-white text-start text-primary pe-3">Sobre o Destino</h6>
                    <h1 class="mb-4">Bem-vindo a <span class="text-primary">{{lugar}}</span></h1>
                    <p class="mb-4">{{descricao}}</p>
                    
                    <!-- Cards de informação -->
                    <div class="row g-3 pb-4">
                        <div class="col-sm-4">
                            <div class="border rounded p-1">
                                <div class="border rounded text-center p-3">
                                    <i class="fa fa-clock fa-2x text-primary mb-2"></i>
                                    <h6 class="mb-0">Horário<small class="d-block">{{hora}}</small></h6>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="border rounded p-1">
                                <div class="border rounded text-center p-3">
                                    <i class="fa fa-map-marker-alt fa-2x text-primary mb-2"></i>
                                    <h6 class="mb-0 location">Local<small class="d-block"></small></h6>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row mb-4">
                        <div class="col-12">
                            <h5 class="mb-3">Pontos de Saída</h5>
                            <div id="map" style="height: 200px; background-color: #eee;" class="rounded">
                                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3981.413653792276!2d-38.53263652521402!3d-3.7196114962543123!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7c749b5b586aceb%3A0xf1e876b36bb97f14!2sMarina%20Park%20Hotel!5e0!3m2!1spt-BR!2sbr!4v1730987044059!5m2!1spt-BR!2sbr" width="600" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                            </div>
                        </div>
                    </div>

                    <!-- Substituir a div atual do booking-form por este código -->
<div class="col-12 mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-white">
            <h5 class="mb-0">Reserva do Passeio</h5>
        </div>
        <div class="card-body">
            <!-- Seleção de Passageiros -->
            <div class="mb-4">
                <label class="form-label fw-bold">Passageiros</label>
                <div class="d-flex align-items-center gap-3 mb-3 p-3 bg-light rounded">
                    <div>
                        <p class="mb-0">Adultos</p>
                        <small class="text-muted">{{valor}}</small>
                    </div>
                    <div class="input-group" style="width: 150px;">
                        <button class="btn btn-outline-secondary" type="button" onclick="decrementAdults()">
                            <i class="fas fa-minus"></i>
                        </button>
                        <input type="number" class="form-control text-center" id="adultsCount" value="1" min="1" readonly>
                        <button class="btn btn-outline-secondary" type="button" onclick="incrementAdults()">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Seleção de Horário -->
            <div class="mb-4">
                <label class="form-label fw-bold">Data do Passeio</label>
                <div class="row g-2">
                    <div class="col-md-3 col-6">
                        <input type="radio" class="btn-check" name="tourTime" id="time1" value="2024-11-26">
                        <label class="btn btn-outline-primary w-100" for="time1">{{data}}</label>
                    </div>
            </div>

            <!-- Total e Botão de Reserva -->
            <div class="pt-4">
                <div class="d-flex justify-content-between align-items-center mb-4 pt-2 border-top mt-2">
                    <span class="h5 mb-0 fw-bold">Total:</span>
                    <span class="h4 mb-0 fw-bold" id="totalPrice">{{valor}}</span>
                </div>
                <button class="btn btn-primary w-100 py-3" onclick="bookTour()">
                    Reservar Agora
                </button>
            </div>
        </div>
    </div>
</div>
                    </div>

                    <!-- Formulário de reserva -->
                    <div class="booking-form">
                        <!-- Seu formulário de reserva existente -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Resto do conteúdo mantido igual -->

    <!-- Scripts -->
    <script src="js/produto-detalhes.js"></script>
    <script src="js/booking.js"></script>
    <script type="module" src="js/auth.nav.js"></script>

</body>
</html>
